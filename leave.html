<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Teacher Leave Request (v1.0.0)</title>
  
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Plotly/Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap');
     body { font-family: 'Sarabun', sans-serif; }
     .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db; width: 40px; height: 40px; animation: spin 1s linear infinite; }
     @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
     /* Custom Type Buttons */
     .type-btn { transition: all 0.2s; }
     .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
     @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="bg-gray-100 min-h-screen pb-10">

  <!-- Loading Overlay -->
  <div id="loading" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
    <div class="loader mb-4"></div>
    <p class="text-gray-500 font-bold">Loading System...</p>
    <p id="error-msg" class="text-red-500 text-sm mt-2 hidden"></p>
  </div>

  <!-- Main Container -->
  <div id="main-container" class="max-w-md mx-auto bg-white min-h-screen shadow-xl relative hidden flex flex-col">
    
    <!-- Profile Header (Blue Scheme) -->
    <div class="bg-blue-600 p-6 rounded-b-3xl text-white shadow-lg flex justify-between items-center relative">
        <div>
            <h1 class="text-xl font-bold">Leave Request</h1>
            <p class="text-blue-100 text-xs">Braincloud HR</p>
        </div>
        <div class="flex flex-col items-center">
            <!-- Profile Pic -->
            <img id="user-avatar" src="https://via.placeholder.com/40" class="w-12 h-12 rounded-full border-2 border-white shadow-md bg-gray-200 object-cover">
            <p id="user-name" class="text-xs mt-1 font-semibold">Guest</p>
        </div>
    </div>
    
    <!-- History Button Bar -->
    <div class="px-5 mt-4">
        <button onclick="showHistory()" class="w-full text-xs py-2 rounded-xl bg-blue-50 text-blue-600 font-bold border border-blue-100 flex items-center justify-center gap-2 hover:bg-blue-100 transition">
            <i class="fas fa-history"></i> View My Submission History
        </button>
    </div>

    <!-- Form Section -->
    <div class="p-5 space-y-5 flex-grow">
        
        <!-- Teacher Select (Searchable) -->
        <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 relative shadow-sm">
            <label class="block text-sm font-semibold text-gray-700 mb-2">ğŸ‘¤ Select Teacher</label>
            
            <!-- Search Input -->
            <div class="relative">
                <input type="text" id="teacherSearch" placeholder="Type to search (e.g. John)..." 
                       class="w-full p-3 pl-10 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                       autocomplete="off" oninput="onTeacherSearch()" onfocus="onTeacherSearch()">
                <div class="absolute left-3 top-3.5 text-gray-400">
                    <i class="fas fa-search"></i>
                </div>
                <!-- Clear Button -->
                <button onclick="clearTeacherSearch()" id="clearSearchBtn" class="hidden absolute right-3 top-3.5 text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times-circle"></i>
                </button>
            </div>

            <!-- Hidden Value Store -->
            <input type="hidden" id="teacherSelect">

            <!-- Dropdown Results -->
            <div id="teacherDropdown" class="hidden absolute w-full left-0 mt-1 bg-white border border-gray-200 rounded-xl shadow-lg max-h-60 overflow-y-auto z-50">
                <!-- Items populated by JS -->
            </div>
        </div>

        <!-- Date & Time -->
        <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 shadow-sm">
            <div class="flex justify-between items-center mb-2">
                <label class="block text-sm font-semibold text-gray-700">ğŸ“… Date & Time</label>
                <label class="flex items-center space-x-2 text-xs text-gray-500 cursor-pointer">
                    <input type="checkbox" id="multiDayCheck" class="rounded text-blue-600" onchange="toggleMultiDay()">
                    <span>Multi-day?</span>
                </label>
            </div>

            <input type="date" id="leaveDate" class="w-full p-3 bg-white border border-gray-300 rounded-lg mb-3" onchange="checkConflicts()">
            
            <div id="endDateContainer" class="hidden mb-3">
                 <label class="block text-xs text-gray-500 mb-1">To Date (End)</label>
                 <input type="date" id="endDate" class="w-full p-3 bg-white border border-gray-300 rounded-lg" onchange="checkConflicts()">
            </div>
            
            <div id="timeContainer" class="flex gap-2">
                <div class="flex-1">
                    <label class="text-xs text-gray-500 mb-1 block">Start Time</label>
                    <input type="time" id="startTime" value="08:00" class="w-full p-2 bg-white border border-gray-300 rounded-lg" onchange="checkConflicts()">
                </div>
                <div class="flex-1">
                    <label class="text-xs text-gray-500 mb-1 block">End Time</label>
                    <input type="time" id="endTime" value="16:00" class="w-full p-2 bg-white border border-gray-300 rounded-lg" onchange="checkConflicts()">
                </div>
            </div>
            
            <!-- Type -->
            <label class="block text-sm font-semibold text-gray-700 mt-3 mb-2">ğŸ“Œ Type</label>
            <div class="grid grid-cols-2 gap-2">
                <button type="button" onclick="setType('Sick')" id="btn-Sick" class="type-btn p-2 rounded border text-sm text-center">Sick Leave</button>
                <button type="button" onclick="setType('Business')" id="btn-Business" class="type-btn p-2 rounded border text-sm text-center">Business</button>
                <button type="button" onclick="setType('Personal')" id="btn-Personal" class="type-btn p-2 rounded border text-sm text-center">Personal</button>
                <button type="button" onclick="setType('Other')" id="btn-Other" class="type-btn p-2 rounded border text-sm text-center">Other</button>
            </div>
        </div>

        <!-- Conflict Warning -->
        <div id="conflictBox" class="hidden bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded shadow-sm">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-triangle text-yellow-500 mt-1"></i>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-bold text-yellow-800">Duplicate Record Found</h3>
                    <div id="conflictMsg" class="mt-1 text-xs text-yellow-700"></div>
                </div>
            </div>
        </div>

        <!-- Details -->
        <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 shadow-sm">
             <label class="block text-sm font-semibold text-gray-700 mb-2">ğŸ“ Reason / Details</label>
             <textarea id="reason" rows="2" class="w-full p-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Specify reason..."></textarea>
        </div>

    </div>

    <!-- Submit Button (Blue) -->
    <div class="p-5 pb-8">
        <button onclick="submitData()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition-transform transform active:scale-95 flex justify-center items-center">
            <i class="fas fa-paper-plane mr-2"></i> Submit Request
        </button>
    </div>
    
    <!-- Footer -->
    <div class="text-center pb-4 opacity-50 hover:opacity-100 transition-opacity">
        <p class="text-[10px] text-gray-400">Ver 1.0.0</p>
    </div>

  </div>

  <!-- History Modal -->
  <div id="historyModal" class="hidden fixed inset-0 z-[60] bg-black bg-opacity-50 flex items-end sm:items-center justify-center">
      <div class="bg-white w-full sm:w-[500px] h-[80vh] sm:h-auto sm:rounded-xl rounded-t-2xl flex flex-col animate-slide-up">
          <div class="p-4 border-b flex justify-between items-center bg-gray-50 rounded-t-2xl">
              <h2 class="font-bold text-lg">ğŸ“œ My History</h2>
              <button onclick="document.getElementById('historyModal').classList.add('hidden')" class="text-gray-500"><i class="fas fa-times fa-lg"></i></button>
          </div>
          <div id="historyList" class="p-4 overflow-y-auto flex-1 space-y-3 bg-gray-100">
               <!-- Items go here -->
          </div>
          <div class="p-4 border-t bg-white">
              <button onclick="fetchHistory()" class="w-full py-2 bg-gray-100 text-gray-600 rounded-lg font-bold text-sm">Refresh</button>
          </div>
      </div>
  </div>

  <style>.animate-slide-up { animation: slideUp 0.3s ease-out; } @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }</style>

  <!-- Logic -->
  <script>
    // Config
    const CONFIG = {
        SUPABASE_URL: "https://cgznmxcecljfybcgujjb.supabase.co",
        SUPABASE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNnem5teGNlY2xqZnliY2d1ampiIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2Nzc2NTI1MywiZXhwIjoyMDgzMzQxMjUzfQ.kTov9RFS-FVDNZokkslR0jFH2zaKTUYSBH9NQ8aItlQ",
        LIFF_ID: "2008775079-dguzgLe4", // Updated LIFF ID
        DISCORD_WEBHOOK: "https://discordapp.com/api/webhooks/1461264673394528393/fxIbjROnUWw5LZe4DW3csSvRQrBDkfFVPA4byZUBLfzyGIAkPDan7gYD0nWE2bYf8dLg"
    };

    let state = {
        supabase: null,
        user: { userId: "U_GUEST", displayName: "Guest", pictureUrl: "" },
        teachers: [], // Array of {id, name, type}
        selectedType: "Sick"
    };

    // --- Init ---
    window.onload = async () => {
        try {
            // Setup Supabase
            if(typeof supabase === 'undefined') throw new Error("Supabase Library Missing");
            state.supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

            // Fetch Teachers
            await loadTeachers();

            // Set Default Date
            const today = new Date().toLocaleDateString('en-CA', { timeZone: "Asia/Bangkok" }); // YYYY-MM-DD
            document.getElementById('leaveDate').value = today;

            // Setup LIFF
            if(typeof liff !== 'undefined') {
                await liff.init({ liffId: CONFIG.LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    state.user = profile;
                    document.getElementById('user-name').innerText = profile.displayName;
                    document.getElementById('user-avatar').src = profile.pictureUrl || "https://via.placeholder.com/30";
                } else {
                    liff.login();
                }
            }

            // Init UI
            setType('Sick');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-container').classList.remove('hidden');

        } catch (e) {
            document.getElementById('error-msg').innerText = e.message;
            document.getElementById('error-msg').classList.remove('hidden');
        }
    };

    async function loadTeachers() {
        // Fetch teachers (dim_user)
        const { data, error } = await state.supabase.from('dim_user')
            .select('user_id, firstname_en, lastname_en, user_type')
            .or('user_type.eq.210,user_type.eq.220') // Active Teachers
            .order('firstname_en');
        
        if(error) throw error;
        
        state.teachers = data.map(u => ({
            id: u.user_id,
            name: `${u.firstname_en} ${u.lastname_en || ''}`.trim(),
            type: u.user_type === 210 ? 'FT' : 'PT'
        }));
        
        // Remove Select population logic
    }

    // --- Search Logic ---
    window.onTeacherSearch = () => {
        const input = document.getElementById('teacherSearch');
        const q = input.value.toLowerCase();
        const list = document.getElementById('teacherDropdown');
        const clearBtn = document.getElementById('clearSearchBtn');
        
        // Toggle Clear Button
        if(q.length > 0) clearBtn.classList.remove('hidden');
        else clearBtn.classList.add('hidden');

        // If user is clearing or typing new stuff, invalidate previous selection
        const currentId = document.getElementById('teacherSelect').value;
        if(currentId) {
             // Optional: Strict mode - if they type, we treat it as searching again
             document.getElementById('teacherSelect').value = "";
             document.getElementById('conflictBox').classList.add('hidden');
        }

        if(q.length === 0) {
            list.classList.add('hidden');
            return;
        }

        // Filter
        const matches = state.teachers.filter(t => t.name.toLowerCase().includes(q));
        list.innerHTML = "";
        
        if(matches.length === 0) {
             list.innerHTML = '<div class="p-4 text-center text-gray-400 text-sm">No matches found</div>';
        } else {
             matches.forEach(t => {
                 const div = document.createElement('div');
                 div.className = "p-3 hover:bg-green-50 cursor-pointer border-b border-gray-100 last:border-0 flex justify-between items-center transition";
                 div.innerHTML = `<span class="font-bold text-gray-700">${t.name}</span> <span class="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded">${t.type}</span>`;
                 div.onclick = () => selectTeacher(t);
                 list.appendChild(div);
             });
        }
        list.classList.remove('hidden');
    };

    window.selectTeacher = (t) => {
        document.getElementById('teacherSearch').value = t.name;
        document.getElementById('teacherSelect').value = t.id;
        document.getElementById('teacherDropdown').classList.add('hidden');
        document.getElementById('clearSearchBtn').classList.remove('hidden');
        checkConflicts();
    };

    window.clearTeacherSearch = () => {
        document.getElementById('teacherSearch').value = "";
        document.getElementById('teacherSelect').value = "";
        document.getElementById('teacherDropdown').classList.add('hidden');
        document.getElementById('clearSearchBtn').classList.add('hidden');
        document.getElementById('conflictBox').classList.add('hidden');
        document.getElementById('teacherSearch').focus();
    };
    
    // Close dropdown on click outside
    document.addEventListener('click', function(event) {
        const box = document.getElementById('teacherDropdown');
        const input = document.getElementById('teacherSearch');
        if (!box.contains(event.target) && !input.contains(event.target)) {
            box.classList.add('hidden');
        }
    });

    // --- Interaction ---
    window.toggleMultiDay = () => {
        const isMulti = document.getElementById('multiDayCheck').checked;
        const endCont = document.getElementById('endDateContainer');
        const timeCont = document.getElementById('timeContainer');
        
        if(isMulti) {
            endCont.classList.remove('hidden');
            timeCont.classList.add('opacity-50', 'pointer-events-none'); // Disable Time
        } else {
            endCont.classList.add('hidden');
            timeCont.classList.remove('opacity-50', 'pointer-events-none');
            document.getElementById('endDate').value = ""; // Reset
        }
    };

    window.setType = (type) => {
        state.selectedType = type;
        document.querySelectorAll('.type-btn').forEach(b => {
             // Reset: gray/white
            b.className = "type-btn p-2 rounded border text-sm text-center w-full bg-white text-gray-600 border-gray-200 hover:bg-gray-50";
        });
        const activeBtn = document.getElementById('btn-' + type);
        if(activeBtn) {
            // Active: Blue
            activeBtn.className = "type-btn p-2 rounded border text-sm text-center w-full bg-blue-50 text-blue-700 border-blue-500 font-bold shadow-sm";
        }
    };

    window.checkConflicts = async () => {
        let tid = document.getElementById('teacherSelect').value;
        const date = document.getElementById('leaveDate').value;
        const isMulti = document.getElementById('multiDayCheck').checked;
        const endDate = document.getElementById('endDate').value;
        const manualName = document.getElementById('teacherSearch').value.trim();

        // If no ID but text exists, assume manual
        if((!tid && manualName.length > 0)) tid = "MANUAL"; 
        
        if(!tid || !date) return;

        // Reset
        const box = document.getElementById('conflictBox');
        const msg = document.getElementById('conflictMsg');
        box.classList.add('hidden');
        msg.innerHTML = "";
        
        if (tid === "MANUAL") return;

        // Simple Check: Just check Start Date collision for now
        // (Improving this to check full range requires complex range matching)
        
        // 1. Check Existing Requests (Pending) in requests_log
        const { data: reqs } = await state.supabase.from('requests_log')
            .select('user_name, created_at, type, affected_sessions, reason')
            .eq('teacher_id', tid)
            .eq('start_date', date)
            .neq('status', 'Rejected'); 
            
        // 2. Check Confirmed Unavailability
        const { data: unav } = await state.supabase.from('fact_teacher_unavailability')
            .select('*')
            .eq('teacher_id', tid)
            .eq('start_date', date);

        let warnings = [];

        if(reqs && reqs.length > 0) {
            reqs.forEach(r => {
                let timeInfo = "(Whole Day)";
                try {
                    if (r.affected_sessions) {
                        const parsed = JSON.parse(r.affected_sessions);
                        if(parsed.startTime && parsed.endTime) {
                            timeInfo = `(${parsed.startTime} - ${parsed.endTime})`;
                        }
                    }
                } catch(e) {}
                
                const submitTime = new Date(r.created_at).toLocaleString('en-GB', { 
                    day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' 
                });

                warnings.push(`
                    <div class="mb-2 pb-2 border-b border-yellow-200 last:border-0 last:mb-0 last:pb-0">
                        <div class="font-bold text-yellow-900"><i class="fas fa-file-contract mr-1"></i> Pending Request (${r.type})</div>
                        <div class="ml-4">
                            <div>ğŸ•’ Time: <b>${timeInfo}</b></div>
                            <div>ğŸ‘¤ By: <b>${r.user_name}</b></div>
                            <div class="text-[10px] text-yellow-700 opacity-80">Submitted on: ${submitTime}</div>
                        </div>
                    </div>
                `);
            });
        }
        
        if(unav && unav.length > 0) {
            unav.forEach(u => {
                warnings.push(`
                    <div class="mb-2 pb-2 border-b border-yellow-200 last:border-0 last:mb-0 last:pb-0">
                        <div class="font-bold text-yellow-900"><i class="fas fa-check-circle mr-1"></i> Confirmed Record</div>
                         <div class="ml-4">
                            <div>ğŸ“Œ Type: ${u.leave_type || 'Leave'}</div>
                            <div>ğŸ•’ Time: <b>${u.start_time || '?'} - ${u.end_time || '?'}</b></div>
                            <div class="italic text-[10px]">"${u.reason || 'No reason'}"</div>
                        </div>
                    </div>
                `);
            });
        }

        if(warnings.length > 0) {
            box.querySelector('h3').innerText = `Run into ${warnings.length} Existing Record(s) on Start Date`;
            msg.innerHTML = warnings.join("");
            box.classList.remove('hidden');
        }
    };

    // --- Submission ---
    window.submitData = async () => {
        let tid = document.getElementById('teacherSelect').value;
        const manualName = document.getElementById('teacherSearch').value.trim();
        const date = document.getElementById('leaveDate').value;
        const reason = document.getElementById('reason').value;
        
        const isMulti = document.getElementById('multiDayCheck').checked;
        const endDateInput = document.getElementById('endDate').value;
        
        // Time logic: If multi-day, enforce Full Day. Else use input.
        const startT = isMulti ? "00:00" : document.getElementById('startTime').value;
        const endT = isMulti ? "23:59" : document.getElementById('endTime').value;
        
        const finalEndDate = isMulti ? endDateInput : date;

        // Manual Teacher Logic
        let teacherName = "";
        let isManual = false;

        if (tid) {
            const teacherObj = state.teachers.find(t => String(t.id) === String(tid));
            teacherName = teacherObj ? teacherObj.name : tid;
        } else if (manualName.length > 0) {
            // Manual Entry
            teacherName = manualName + " (Manual)";
            tid = manualName; // Use name as ID
            isManual = true;
        } else {
            return alert("Please select or type a Teacher.");
        }

        if(!date) return alert("Please select a Start Date.");
        if(isMulti && !endDateInput) return alert("Please select an End Date.");
        if(isMulti && endDateInput < date) return alert("End Date cannot be before Start Date.");

        let confirmMsg = `Submit Request?\n\nTeacher: ${teacherName}\nDate: ${date} ${isMulti ? 'to ' + finalEndDate : ''}\nTime: ${startT}-${endT}\nType: ${state.selectedType}`;
        if(isManual) confirmMsg += `\n\nâš ï¸ Note: "${manualName}" is not in the system list. It will be saved as a partial/unmapped record.`;

        if(!confirm(confirmMsg)) return;

        document.getElementById('loading').classList.remove('hidden');

        try {
            const payload = {
                created_at: new Date().toISOString(),
                user_id: state.user.userId,
                user_name: state.user.displayName,
                teacher_id: tid, 
                school_code: "N/A", 
                start_date: date,
                end_date: finalEndDate, 
                reason: reason || "-",
                status: 'Pending',
                type: state.selectedType, 
                request_category: 'Teacher', 
                affected_sessions: JSON.stringify({ startTime: startT, endTime: endT }) 
            };

            const { error } = await state.supabase.from('requests_log').insert([payload]);
            if(error) throw error;

            // Notify Discord
            await notifyDiscord(payload, teacherName, startT, endT, isMulti);

            alert("âœ… Request Submitted Successfully!");
            window.location.reload();

        } catch(err) {
            alert("Error: " + err.message);
            document.getElementById('loading').classList.add('hidden');
        }
    };

    async function notifyDiscord(data, teacherName, startT, endT, isMulti) {
        let dateStr = data.start_date;
        if(isMulti) dateStr += ` â¡ ${data.end_date}`;

        const embed = {
            title: "ğŸ›Œ Teacher Leave Request",
            description: "A new leave request has been submitted.",
            color: 16763904, // Yellow/Orange
            fields: [
                { name: "ğŸ‘¤ Teacher", value: teacherName, inline: true },
                { name: "ğŸ“… Date", value: dateStr, inline: true },
                { name: "â° Time", value: `${startT} - ${endT}`, inline: true },
                { name: "ğŸ“Œ Type", value: data.type, inline: true },
                { name: "ğŸ“ Reason", value: data.reason, inline: false },
                { name: "ğŸ‘® Reporter", value: data.user_name, inline: false }
            ],
            footer: { text: "Braincloud HR â€¢ v1.1" },
            timestamp: new Date().toISOString()
        };

        await fetch(CONFIG.DISCORD_WEBHOOK, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                username: "Leave Bot",
                avatar_url: "https://cdn-icons-png.flaticon.com/512/2966/2966486.png",
                embeds: [embed]
            })
        });
    }

    // --- History ---
    window.showHistory = () => {
        document.getElementById('historyModal').classList.remove('hidden');
        fetchHistory();
    };

    window.fetchHistory = async () => {
        const list = document.getElementById('historyList');
        list.innerHTML = '<div class="text-center text-gray-500 py-4">Loading...</div>';

        const { data, error } = await state.supabase.from('requests_log')
            .select('*')
            .eq('user_id', state.user.userId) // My submissions
            .eq('request_category', 'Teacher')
            .order('created_at', { ascending: false })
            .limit(20);

        list.innerHTML = "";
        
        if(!data || data.length === 0) {
            list.innerHTML = '<div class="text-center text-gray-400 py-10">No history found</div>';
            return;
        }

        data.forEach(r => {
            const tObj = state.teachers.find(t => String(t.id) === String(r.teacher_id));
            const tName = tObj ? tObj.name : r.teacher_id;
