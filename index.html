<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Holiday Request (v3.1.0)</title>
  
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap');
    body { font-family: 'Sarabun', sans-serif; }
    
    .loading-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.98); z-index: 9999;
      display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;
    }
    .status-log {
        font-family: monospace; font-size: 10px; color: #666; 
        background: #f5f5f5; width: 90%; max-width: 400px;
        padding: 5px; border-radius: 4px; margin-top: 10px;
        border: 1px solid #ddd; max-height: 80px; overflow-y: auto; display: none; /* Hidden by default unless error */
    }
    .spinner {
      border: 4px solid #f3f3f3; border-top: 4px solid #16a34a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Card Interaction */
    .session-card { transition: all 0.2s; }
    .session-card.selected { border-color: #ef4444; background-color: #fef2f2; border-width: 2px; }
    .session-card.selected .check-icon { display: block; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen pb-24">

  <!-- Loading Screen -->
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <p class="font-bold text-gray-700">System Loading (v3.1.0)...</p>
    <div id="status-log" class="status-log"></div>
  </div>

  <!-- Main UI -->
  <div id="main-container" class="max-w-md mx-auto bg-white min-h-screen shadow-xl relative hidden">
    
    <!-- Profile Header -->
    <div class="bg-green-600 p-6 rounded-b-3xl text-white shadow-lg flex justify-between items-center relative">
      <!-- Force Refresh Icon (Top Right absolute) -->
      <button onclick="window.location.reload()" class="absolute top-2 right-2 text-green-200 hover:text-white p-2">
          <i class="fas fa-sync-alt text-xs"></i>
      </button>

      <div>
        <h1 class="text-xl font-bold">Holiday Request</h1>
        <p class="text-green-100 text-xs">Braincloud Operations</p>
      </div>
      <div class="flex flex-col items-center">
        <!-- Profile Pic -->
        <img id="userPic" src="https://via.placeholder.com/40" class="w-12 h-12 rounded-full border-2 border-white shadow-md bg-gray-200 object-cover">
        <p id="userNameDisplay" class="text-xs mt-1 font-semibold">Guest</p>
      </div>
    </div>

    <!-- History Button Bar -->
    <div class="px-5 mt-4">
        <button onclick="showHistory()" class="w-full text-xs py-2 rounded-xl bg-green-50 text-green-600 font-bold border border-green-100 flex items-center justify-center gap-2 hover:bg-green-100 transition">
            <i class="fas fa-history"></i> View My Previous Requests
        </button>
    </div>

    <!-- Form -->
    <form id="mainForm" class="p-5 space-y-6">
      
      <!-- 1. School (Searchable Dropdown) -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">üè´ School</label>
        
        <div class="relative">
            <!-- Search Display Input -->
            <input type="text" id="schoolSearch" placeholder="Select or Type School..." 
                   class="w-full p-3 pl-10 border border-gray-300 rounded-xl bg-gray-50 focus:ring-2 focus:ring-green-500 transition"
                   autocomplete="off" oninput="onSchoolSearch()" onfocus="onSchoolSearch()">
            
            <div class="absolute left-3 top-3.5 text-gray-400">
                <i class="fas fa-search"></i>
            </div>
            
            <!-- Clear Button -->
            <button type="button" onclick="clearSchoolSearch()" id="clearSchoolBtn" class="hidden absolute right-3 top-3.5 text-gray-400 hover:text-gray-600">
                 <i class="fas fa-times-circle"></i>
            </button>
        </div>

        <!-- Hidden Input for Logic Compatibility (Holds condition value) -->
        <input type="hidden" id="schoolSelect" onchange="checkScheduleCondition()">

        <!-- Dropdown Result List -->
        <div id="schoolDropdown" class="hidden absolute left-0 right-0 mt-1 bg-white border border-gray-200 rounded-xl shadow-lg max-h-60 overflow-y-auto z-50 mx-5">
             <!-- Items populated by JS -->
        </div>
      </div>

      <!-- 2. Date -->
      <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 shadow-sm">
        <div class="flex justify-between items-center mb-2">
            <label class="block text-sm font-semibold text-gray-700">üìÖ Date</label>
            <label class="flex items-center space-x-2 text-xs text-gray-500 cursor-pointer">
                <input type="checkbox" id="multiDayCheck" class="rounded text-green-600" onchange="toggleEndDate()">
                <span>Multi-day?</span>
            </label>
        </div>
        
        <input type="date" id="startDate" class="w-full p-2 border border-gray-300 rounded-lg mb-2" onchange="checkScheduleCondition()">
        
        <div id="endDateContainer" class="hidden animate-fade-in">
             <label class="block text-xs font-semibold text-gray-500 mb-1">To Date</label>
             <input type="date" id="endDate" class="w-full p-2 border border-gray-300 rounded-lg" onchange="checkScheduleCondition()">
        </div>
      </div>

      <!-- 3. Schedule (Dynamic) -->
      <div id="scheduleSection" class="hidden">
        <div class="flex justify-between items-end mb-2">
            <h3 class="font-bold text-gray-800">Class Schedule</h3>
            <span class="text-xs text-gray-500">Tap to select cancelled classes</span>
        </div>
        <div id="scheduleList" class="space-y-2"></div>
        <p id="scheduleMsg" class="text-center text-gray-400 text-sm italic mt-4 hidden">No classes scheduled for today.</p>
      </div>
       
      <!-- 4. Reason -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">üìù Reason / Remark</label>
        <textarea id="reason" rows="3" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500" placeholder="e.g. Sick, Business, Special Holiday..."></textarea>
      </div>

      <!-- Submit -->
      <button type="button" onclick="submitData()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg transition-transform transform active:scale-95 flex justify-center items-center">
        <i class="fas fa-paper-plane mr-2"></i> Submit Data
      </button>

    
    <!-- Footer -->
    <div class="absolute bottom-2 left-0 w-full text-center pb-4 opacity-50 hover:opacity-100 transition-opacity">
        <p class="text-[10px] text-gray-400">Ver 3.1.0</p>
    </div>

  </div>

  <!-- History Modal -->
  <div id="historyModal" class="hidden fixed inset-0 z-[60] bg-black bg-opacity-50 flex items-end sm:items-center justify-center">
      <div class="bg-white w-full sm:w-[500px] h-[80vh] sm:h-auto sm:rounded-xl rounded-t-2xl flex flex-col animate-slide-up">
          <div class="p-4 border-b flex justify-between items-center bg-gray-50 rounded-t-2xl">
              <h2 class="font-bold text-lg text-gray-700">üìú Submission History</h2>
              <button onclick="document.getElementById('historyModal').classList.add('hidden')" class="text-gray-500"><i class="fas fa-times fa-lg"></i></button>
          </div>
          <div id="historyList" class="p-4 overflow-y-auto flex-1 space-y-3 bg-gray-100">
               <!-- Items go here -->
          </div>
          <div class="p-4 border-t bg-white">
              <button onclick="fetchHistory()" class="w-full py-2 bg-gray-100 text-gray-600 rounded-lg font-bold text-sm">Refresh List</button>
          </div>
      </div>
  </div>
  <style>.animate-slide-up { animation: slideUp 0.3s ease-out; } @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }</style>

  <!-- ####################################################### -->
  <!-- üõ°Ô∏è ROBUST SCRIPT ARCHITECTURE (INLINED) -->
  <!-- ####################################################### -->
  <script>
    // 1. Logger & Error Trap
    function log(msg, isError = false) {
        var el = document.getElementById('status-log');
        if(el) {
            if(isError) el.style.display = 'block'; // Show log on error
            el.innerText = `> ${msg}\n` + el.innerText;
        }
        console.log(msg);
    }
    
    window.onerror = function(message, source, lineno) {
        log(`CRITICAL: ${message} (Line ${lineno})`, true);
    };

    // 2. Config & State
    const CONFIG = {
        LIFF_ID: "2008775079-PKwtDJOx",
        SUPABASE_URL: "https://cgznmxcecljfybcgujjb.supabase.co",
        SUPABASE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNnem5teGNlY2xqZnliY2d1ampiIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2Nzc2NTI1MywiZXhwIjoyMDgzMzQxMjUzfQ.kTov9RFS-FVDNZokkslR0jFH2zaKTUYSBH9NQ8aItlQ",
        GAS_URL: "https://script.google.com/macros/s/AKfycbw0Z_hAvk8N27w4SUNiRiisKplikxiVvntTDbBTmllC4uzT3rHp2QMwkMvpAVKS4yQWyA/exec",
        DISCORD_URL: "https://discordapp.com/api/webhooks/1461190566518853737/u7Fc4QlRExojVwUDAyMEiKSlTsVt6M5NzBW55oegDqLwDr1aSm4lmUNnq1xQBi_bmc_w"
    };

    let state = {
        supabase: null,
        user: { userId: "U_GUEST", displayName: "Guest", pictureUrl: "" },
        sessions: new Map(), // Changed to Map to store full details: id -> { time, class, teacher, original_teacher, is_cover }
        schools: {},
        teachers: {} // New: user_id -> Full Name
    };

    // 3. Init Sequence
    async function init() {
        log("Init v3.1.0...");
        
        try {
            // Check Libs
            if(typeof supabase === 'undefined') throw new Error("Supabase Missing");
            if(typeof liff === 'undefined') throw new Error("LIFF Missing");

            /* @ts-ignore */
            state.supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

            // Parallel Load (Schools + Teachers + LIFF)
            await Promise.all([ loadSchools(), loadTeachers(), initLiff() ]);

            // Done
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-container').classList.remove('hidden');
            
            // Set Today
            const today = new Date().toISOString().split('T')[0];
            const d = document.getElementById('startDate');
            if(d && !d.value) d.value = today;

        } catch(e) {
            log("INIT FAIL: " + e.message, true);
        }
    }

    async function loadSchools() {
        log("Fetching Schools...");
        const { data, error } = await state.supabase
            .from('dim_school')
            .select('school_id, school_code, school_name_en, school_group')
            .eq('status', 'active') // <--- FILTER: active (lowercase)
            .order('school_code');

        if(error) throw error;
        
        // Populate State Only (No <select> population)
        state.schoolsList = []; // Array for Searching
        state.schools = {};     // Map for Lookup
        
        data.forEach(s => {
            state.schools[s.school_code] = { ...s, group: s.school_group };
            state.schoolsList.push({
                code: s.school_code,
                name: s.school_name_en,
                group: s.school_group || 'Other'
            });
        });
        log(`Loaded ${data.length} schools.`);
    }

    // --- Search Logic for School ---
    window.onSchoolSearch = () => {
        const input = document.getElementById('schoolSearch');
        const q = input.value.toLowerCase();
        const list = document.getElementById('schoolDropdown');
        const clearBtn = document.getElementById('clearSchoolBtn');
        
        // Toggle Clear Btn
        if(q.length > 0) clearBtn.classList.remove('hidden');
        else clearBtn.classList.add('hidden');

        // Logic: Show All if Empty
        let matches = [];
        if(q.length === 0) {
            matches = state.schoolsList || [];
        } else {
            matches = (state.schoolsList || []).filter(s => 
                s.code.toLowerCase().includes(q) || 
                s.name.toLowerCase().includes(q)
            );
        }

        // Render
        list.innerHTML = "";
        if(matches.length === 0) {
            list.innerHTML = '<div class="p-4 text-center text-gray-400 text-sm">No schools found</div>';
        } else {
            matches.forEach(s => {
                const div = document.createElement('div');
                div.className = "p-3 hover:bg-green-50 cursor-pointer border-b border-gray-100 last:border-0 transition";
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-gray-800">${s.code}</span>
                        <span class="text-[10px] text-gray-500 bg-gray-100 px-2 py-1 rounded">${s.group}</span>
                    </div>
                    <div class="text-xs text-gray-500 truncate">${s.name}</div>
                `;
                div.onclick = () => selectSchool(s);
                list.appendChild(div);
            });
        }
        list.classList.remove('hidden');
    };

    window.selectSchool = (s) => {
        document.getElementById('schoolSearch').value = `${s.code} : ${s.name}`; // Display Text
        document.getElementById('schoolSelect').value = s.code; // Actual Value
        
        document.getElementById('schoolDropdown').classList.add('hidden');
        document.getElementById('clearSchoolBtn').classList.remove('hidden');
        
        // Trigger Update
        checkScheduleCondition();
    };

    window.clearSchoolSearch = () => {
        document.getElementById('schoolSearch').value = "";
        document.getElementById('schoolSelect').value = "";
        document.getElementById('schoolDropdown').classList.add('hidden');
        document.getElementById('clearSchoolBtn').classList.add('hidden');
        
        // Trigger Update (Reset)
        checkScheduleCondition();
        document.getElementById('schoolSearch').focus();
    };

    // Close Dropdown on Click Outside
    document.addEventListener('click', function(event) {
        // School Dropdown
        const box = document.getElementById('schoolDropdown');
        const input = document.getElementById('schoolSearch');
        if (box && !box.contains(event.target) && !input.contains(event.target)) {
            box.classList.add('hidden');
        }
    });

    function getSchoolStyle(group) {
        const map = {
            "Thesaban": { bg: "#F8E1EC", border: "#FDB2D7", text: "#880E4F" }, // Lighter Pink
            "OBEC 3": { bg: "#FAE3D9", border: "#FDA07D", text: "#BF360C" }, // Lighter Orange
            "Private School": { bg: "#E8E1F5", border: "#D1C4E9", text: "#4527A0" }, // Lighter Purple
            "OBEC South": { bg: "#FFF9C4", border: "#FFDF7F", text: "#795548" } // Lighter Yellow
        };
        // Default "Other"
        return map[group] || { bg: "#F1F5F9", border: "#CBD5E1", text: "#475569" };
    }

    async function loadTeachers() {
        log("Fetching Teachers...");
        const { data, error } = await state.supabase
            .from('dim_user')
            .select('user_id, firstname_en, lastname_en');

        if(error) {
            console.warn("Teacher fetch failed", error);
            return;
        }
        
        data.forEach(u => {
            const fname = u.firstname_en || "Unknown";
            const lname = u.lastname_en || "";
            state.teachers[u.user_id] = `${fname} ${lname}`.trim();
        });
        log(`Loaded ${data.length} teachers.`);
    }

    async function initLiff() {
        try {
            /* @ts-ignore */
            await liff.init({ liffId: CONFIG.LIFF_ID });
            /* @ts-ignore */
            if(liff.isLoggedIn()) {
                /* @ts-ignore */
                const p = await liff.getProfile();
                state.user = p;
                document.getElementById('userNameDisplay').innerText = p.displayName;
                if(p.pictureUrl) document.getElementById('userPic').src = p.pictureUrl; // <--- Profile Pic
            } else {
                /* @ts-ignore */
                liff.login();
            }
        } catch(e) {
             console.warn("LIFF local dev warning: " + e.message);
        }
    }

    // 4. Interaction Logic
    window.checkScheduleCondition = async () => {
        const code = document.getElementById('schoolSelect').value;
        const date = document.getElementById('startDate').value;
        const isMulti = document.getElementById('multiDayCheck').checked;
        const endDate = document.getElementById('endDate').value;
        
        // Condition: (Single & Date) OR (Multi & Start & End)
        const validSingle = !isMulti && date && code;
        const validMulti = isMulti && date && endDate && code;

        if (validSingle || validMulti) {
             document.getElementById('scheduleSection').classList.remove('hidden');
             loadSchedule(code, date, isMulti ? endDate : null);
        } else {
             document.getElementById('scheduleSection').classList.add('hidden');
             state.sessions.clear();
        }
    }
    
    window.toggleEndDate = () => {
         const chk = document.getElementById('multiDayCheck').checked;
         const endCont = document.getElementById('endDateContainer');
         
         endCont.classList.toggle('hidden', !chk);
         if(!chk) document.getElementById('endDate').value = ""; // Reset
         checkScheduleCondition();
    }

    async function loadSchedule(code, startDate, endDate = null) {
        const list = document.getElementById('scheduleList');
        const msg = document.getElementById('scheduleMsg');
        list.innerHTML = `<div class="text-center py-8"><i class="fas fa-spinner fa-spin text-green-500 text-2xl"></i><p class="text-xs text-gray-500 mt-2">Fetching classes...</p></div>`;
        msg.classList.add('hidden');
        state.sessions.clear();

        const school = state.schools[code];
        if(!school) return;

        // Query
        let query = state.supabase.from('fact_daily_session')
           .select('session_id, class_name, start_time, end_time, status, actual_teacher_id, original_teacher_id, date')
           .eq('school_id', school.school_id)
           .order('date') // Sort by Date first
           .order('start_time');

        if(endDate) {
            query = query.gte('date', startDate).lte('date', endDate);
        } else {
            query = query.eq('date', startDate);
        }

        const { data } = await query;
           
        list.innerHTML = "";
        
        if(!data || data.length === 0) {
            msg.classList.remove('hidden');
            msg.innerText = "No classes found for the selected range.";
            return;
        }

        // --- GROUPING LOGIC ---
        // Group by Date: { "2024-01-01": [sessions], ... }
        const groups = data.reduce((acc, s) => {
            if(!acc[s.date]) acc[s.date] = [];
            acc[s.date].push(s);
            return acc;
        }, {});

        const dates = Object.keys(groups);
        const isMultiDay = dates.length > 1;

        dates.forEach((dateStr, index) => {
            const sessions = groups[dateStr];
            
            // Container for Day
            const dayContainer = document.createElement('div');
            
            if(isMultiDay) {
                // Accordion Header
                // Format Date: YYYY-MM-DD -> DD/MM
                const [y, m, d] = dateStr.split('-');
                const displayDate = `${d}/${m}/${y}`;
                const isOpen = index === 0; // Only open first day by default

                dayContainer.className = "border rounded-xl mb-3 overflow-hidden bg-white shadow-sm";
                dayContainer.innerHTML = `
                    <div class="bg-gray-100 p-3 flex justify-between items-center select-none" >
                        <div class="flex items-center space-x-2 cursor-pointer flex-1" onclick="toggleDayAccordion('${dateStr}')">
                            <i id="icon-${dateStr}" class="fas fa-chevron-${isOpen ? 'down' : 'right'} text-gray-400 text-xs transition-transform"></i>
                            <span class="font-bold text-gray-700 text-sm">üìÖ ${displayDate}</span>
                            <span class="text-xs text-gray-400 bg-gray-200 px-2 py-0.5 rounded-full">${sessions.length}</span>
                        </div>
                        <button type="button" onclick="toggleSelectAllDay('${dateStr}')" class="text-xs text-green-600 font-bold hover:bg-green-100 px-2 py-1 rounded transition">
                            SELECT ALL
                        </button>
                    </div>
                    <div id="body-${dateStr}" class="p-2 space-y-2 bg-gray-50/50 ${isOpen ? '' : 'hidden'} transition-all">
                        <!-- Classes go here -->
                    </div>
                `;
                list.appendChild(dayContainer);
                
                const body = document.getElementById(`body-${dateStr}`);
                renderSessionCards(sessions, body, school, dateStr);

            } else {
                // Single Day - No Accordion, just render
                renderSessionCards(sessions, list, school, dateStr);
            }
        });
    }

    // Helper: Render list of cards into a specific container
    function renderSessionCards(sessions, container, school, dateStr) {
        sessions.forEach(s => {
            const isCancelled = s.status && s.status.toLowerCase().includes('cancel');
            
            // Teacher Mapping
            const actName = state.teachers[s.actual_teacher_id] || s.actual_teacher_id || "TBA";
            const orgName = state.teachers[s.original_teacher_id] || s.original_teacher_id;
            
            // Cover Logic
            const isCover = s.original_teacher_id && s.actual_teacher_id && (s.original_teacher_id != s.actual_teacher_id);
            const teacherDisplay = isCover 
                ? `<span class="font-bold" style="color:#d97706">${actName}</span> <span class="text-[10px] block opacity-75">(Cover: ${orgName})</span>`
                : `<span>${actName}</span>`;

            // Style Logic
            const style = getSchoolStyle(school.group);
            const card = document.createElement('div');
            
            // Default Classes
            card.className = `session-card rounded-lg p-3 flex justify-between items-center cursor-pointer mb-2 hover:shadow-md transition-all border bg-white session-item-${dateStr}`;
            card.dataset.id = s.session_id; // For bulk selection
            
            if (isCancelled) {
                card.style.cssText = `background: white; border: 2px dashed #d32f2f; color: #d32f2f; opacity: 0.6; pointer-events: none;`;
            } else {
                // Group Color Style (Border only for cleaner look?)
                card.style.borderLeft = `4px solid ${style.bg}`; // Color code on left
                card.style.borderColor = style.border;
                
                if (isCover) {
                    card.style.borderRight = "4px solid #00E676"; 
                }
            }

            // Title Color from School Group
            const titleColor = isCancelled ? "#d32f2f" : "#374151";

            // Store Colors for Toggle
            card.dataset.originalBg = isCancelled ? 'white' : style.bg;
            card.dataset.originalBorder = isCancelled ? '#d32f2f' : style.border;

            // Content
            card.innerHTML = `
                <div>
                   <div class="font-bold text-sm" style="color:${titleColor}">${s.class_name}</div>
                   <div class="text-xs mt-1 flex items-center gap-1 opacity-80 text-gray-500">
                      <i class="far fa-clock"></i> ${s.start_time.slice(0,5)} - ${s.end_time.slice(0,5)}
                   </div>
                   <div class="text-[11px] mt-1 flex items-center gap-1 text-gray-600">
                      <i class="far fa-user opacity-50"></i> ${teacherDisplay}
                   </div>
                </div>
                <!-- Check Icon (Hidden by default) -->
                <div class="check-icon hidden text-red-500 bg-red-50 rounded-full p-1 shadow-sm border border-red-100">
                    <i class="fas fa-check"></i>
                </div>
            `;
            
            // Interaction
            if(!isCancelled) {
                // Bind Data
                card._sessionData = {
                    id: s.session_id,
                    className: s.class_name,
                    time: `${s.start_time.slice(0,5)} - ${s.end_time.slice(0,5)}`,
                    teacher: actName,
                    originalTeacher: isCover ? orgName : null,
                    isCover: isCover,
                    date: dateStr 
                };

                card.onclick = () => toggleSession(card);
            }
            
            container.appendChild(card);
        });
    }

    // New Helper: Toggle Single Session
    function toggleSession(card) {
        const s = card._sessionData;
        if(state.sessions.has(s.id)) {
            state.sessions.delete(s.id);
            card.classList.remove('selected', 'border-red-500', 'bg-red-50');
            // Restore Original Style
            card.style.backgroundColor = card.dataset.originalBg;
            card.style.borderColor = card.dataset.originalBorder;
            
            card.querySelector('.check-icon').classList.add('hidden');
        } else {
            state.sessions.set(s.id, s);
            card.classList.add('selected', 'border-red-500', 'bg-red-50');
            // Apply Selection Style (Inline to override School Group)
            card.style.backgroundColor = "#FEF2F2";
            card.style.borderColor = "#EF4444";
            
            card.querySelector('.check-icon').classList.remove('hidden');
        }
    }

    // New Helper: Accordion Toggle
    window.toggleDayAccordion = (dateStr) => {
        const body = document.getElementById(`body-${dateStr}`);
        const icon = document.getElementById(`icon-${dateStr}`);
        if(body.classList.contains('hidden')) {
            body.classList.remove('hidden');
            icon.classList.remove('fa-chevron-right');
            icon.classList.add('fa-chevron-down');
        } else {
            body.classList.add('hidden');
            icon.classList.add('fa-chevron-right');
            icon.classList.remove('fa-chevron-down');
        }
    }

    // New Helper: Select ALL in Day
    window.toggleSelectAllDay = (dateStr) => {
        const cards = document.querySelectorAll(`.session-item-${dateStr}`);
        if(cards.length === 0) return;

        // Check if all selected?
        let allSelected = true;
        cards.forEach(c => {
             if(c.style.pointerEvents === 'none') return; // Skip cancelled
             if(!state.sessions.has(c._sessionData.id)) allSelected = false;
        });

        // Toggle
        cards.forEach(c => {
             if(c.style.pointerEvents === 'none') return;
             if(allSelected) {
                 // Deselect All
                 if(state.sessions.has(c._sessionData.id)) toggleSession(c);
             } else {
                 // Select All
                 if(!state.sessions.has(c._sessionData.id)) toggleSession(c);
             }
        });
    }

    // 5. Submission
    window.submitData = async () => {
        if(!state.supabase) return alert("Error: Database not ready.");
        
        const schoolCode = document.getElementById('schoolSelect').value;
        const startDate = document.getElementById('startDate').value;
        const isMulti = document.getElementById('multiDayCheck').checked;
        const endDate = isMulti ? document.getElementById('endDate').value : startDate;
        const reason = document.getElementById('reason').value;
        
        if(!schoolCode || !startDate) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡πÅ‡∏•‡∏∞‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà");
        if(isMulti && !endDate) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î");
        
        // Confirmation
        const sessionCount = state.sessions.size;
        let confirmText = `‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•?\n\n‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô: ${schoolCode}\n‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà: ${startDate} ${isMulti ? '‡∏ñ‡∏∂‡∏á ' + endDate : ''}\n‡πÄ‡∏´‡∏ï‡∏∏‡∏ú‡∏•: ${reason}`;
        
        if(sessionCount > 0) {
            confirmText += `\n\n‚ö†Ô∏è ‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏á‡∏î‡∏™‡∏≠‡∏ô ${sessionCount} ‡∏Ñ‡∏≤‡∏ö`;
        } else if(!isMulti) {
            confirmText += `\n\nüìå (‡πÑ‡∏°‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏≤‡∏ö = ‡∏´‡∏¢‡∏∏‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏ß‡∏±‡∏ô)`;
        }

        if(!confirm(confirmText)) return;

        // Show Loading
        document.getElementById('loading').style.display = 'flex';
        document.querySelector('#loading p').innerText = "Saving...";

        const payload = {
            school_code: schoolCode,
            start_date: startDate,
            end_date: endDate,
            reason: reason,
            user_id: state.user.userId,
            user_name: state.user.displayName,
            status: 'Pending',
            created_at: new Date().toISOString(),
            type: sessionCount > 0 ? 'Partial' : 'Whole Day',
            affected_sessions: sessionCount > 0 ? JSON.stringify(Array.from(state.sessions.keys())) : null
        };
        
        try {
            // DB Insert
            const { error } = await state.supabase.from('requests_log').insert([payload]);
            if(error) throw error;
            
            // Notification (Pass full session details)
            await notifyDiscord(payload, Array.from(state.sessions.values()));
            
            alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
            /* @ts-ignore */
            liff.closeWindow();

        } catch(err) {
            alert("Error: " + err.message);
            document.getElementById('loading').style.display = 'none';
        }
    }

    async function notifyDiscord(data, sessionsDetail = []) {
        // Beautified Discord Embed
        const embed = {
            title: "üì¢ Holiday/Cancellation Request",
            description: "A new cancellation request has been submitted via LIFF.",
            color: data.type === 'Whole Day' ? 15548997 : 3447003, // Red vs Blue
            fields: [
                { name: "üë§ Requester (LIFF)", value: data.user_name, inline: true },
                { name: "üè´ School", value: data.school_code, inline: true },
                { name: "üìÖ Date(s)", value: `${data.start_date} ${data.start_date !== data.end_date ? '‚û° ' + data.end_date : ''}`, inline: false },
                { name: "üìù Reason", value: data.reason || "-", inline: false }
            ],
            footer: { text: "Braincloud Operations ‚Ä¢ v3.1.0", icon_url: "https://cdn-icons-png.flaticon.com/512/2092/2092663.png" },
            timestamp: new Date().toISOString()
        };

        if(data.type === 'Partial' && sessionsDetail.length > 0) {
             let details = "";
             // Sort by Time
             sessionsDetail.sort((a,b) => a.time.localeCompare(b.time));
             
             sessionsDetail.forEach(s => {
                 const teacherInfo = s.isCover ? `Sub: **${s.teacher}** (For: ${s.originalTeacher})` : `Teacher: ${s.teacher}`;
                 details += `‚è∞ **${s.time}** | üìö ${s.className}\n‚îî ${teacherInfo}\n\n`;
             });
             
             // Discord Field Limit (1024 chars). Truncate if needed.
             if(details.length > 1000) details = details.substring(0, 1000) + "...(truncated)";
             
             embed.fields.push({ name: `üö´ Cancelled Sessions (${sessionsDetail.length})`, value: details, inline: false });
        } else {
             embed.fields.push({ name: "üö´ Type", value: "Whole Day Cancellation (All Classes)", inline: true });
        }

        await fetch(CONFIG.DISCORD_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                username: "Holiday Bot",
                avatar_url: "https://cdn-icons-png.flaticon.com/512/3135/3135715.png",
                embeds: [embed]
            })
        });
    }

    // --- History Feature ---
    window.showHistory = () => {
        document.getElementById('historyModal').classList.remove('hidden');
        fetchHistory();
    };

    window.fetchHistory = async () => {
        const list = document.getElementById('historyList');
        // Check local state first for user ID
        if(!state.user || !state.user.userId) {
             list.innerHTML = '<div class="text-center text-red-400 py-10">Please wait for login...</div>';
             return;
        }

        list.innerHTML = '<div class="text-center text-gray-500 py-4"><i class="fas fa-spinner fa-spin"></i> Loading...</div>';

        // Fetch logs for this user where school_code is present (indicates Holiday Request)
        const { data, error } = await state.supabase.from('requests_log')
            .select('*')
            .eq('user_id', state.user.userId)
            .neq('school_code', 'N/A') // Filter out Teacher Leave requests (which mark school as N/A)
            .order('created_at', { ascending: false })
            .limit(20);

        list.innerHTML = "";
        
        if(error) {
            list.innerHTML = `<div class="text-center text-red-500 py-4">Error: ${error.message}</div>`;
            return;
        }
        
        if(!data || data.length === 0) {
            list.innerHTML = '<div class="text-center text-gray-400 py-10">No history found</div>';
            return;
        }

        data.forEach(r => {
            // Determine Status Color
            const statusColor = r.status === 'Pending' ? 'text-yellow-600 bg-yellow-100' : 
                               (r.status === 'Success' || r.status === 'Approved' ? 'text-green-600 bg-green-100' : 'text-red-600 bg-red-100');
            
            // Format Date
            const dateDisplay = (r.start_date === r.end_date) ? r.start_date : `${r.start_date} ‚ûù ${r.end_date}`;
            
            list.innerHTML += `
               <div class="bg-white p-3 rounded-lg border border-gray-200 shadow-sm text-sm">
                   <div class="flex justify-between items-start mb-1">
                       <span class="font-bold text-gray-800"><i class="fas fa-school mr-1 text-green-600"></i> ${r.school_code}</span>
                       <span class="text-[10px] px-2 py-0.5 rounded font-bold ${statusColor}">${r.status}</span>
                   </div>
                   <div class="text-gray-600 text-xs mt-1">
                       <div class="flex items-center gap-2 mb-1">
                           <i class="far fa-calendar-alt text-gray-400"></i> <span>${dateDisplay}</span>
                       </div>
                       <div class="flex items-center gap-2">
                           <i class="fas fa-tag text-gray-400"></i> <span>${r.type}</span>
                       </div>
                   </div>
                   <div class="text-gray-400 text-[10px] mt-2 text-right border-t pt-1 border-gray-50">
                       Submitted: ${new Date(r.created_at).toLocaleString('th-TH')}
                   </div>
               </div>
            `;
        });
    };

    // Run It
    init();

  </script>
