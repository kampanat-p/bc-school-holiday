  <!-- SCRIPT 1: LOGGER (Must run first) -->
  <script>
    function log(msg) {
        var el = document.getElementById('status-log');
        if(el) {

  <!-- SCRIPT 2: MAIN LOGIC -->
  <script>
    log("Parsing Main Script...");

    const CONFIG = {
        LIFF_ID: "2008775079-PKwtDJOx",
        SUPABASE_URL: "https://cgznmxcecljfybcgujjb.supabase.co",
        SUPABASE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNnem5teGNlY2xqZnliY2d1ampiIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2Nzc2NTI1MywiZXhwIjoyMDgzMzQxMjUzfQ.kTov9RFS-FVDNZokkslR0jFH2zaKTUYSBH9NQ8aItlQ",
        GAS_URL: "https://script.google.com/macros/s/AKfycbw0Z_hAvk8N27w4SUNiRiisKplikxiVvntTDbBTmllC4uzT3rHp2QMwkMvpAVKS4yQWyA/exec",
        DISCORD_URL: "https://discordapp.com/api/webhooks/1461190566518853737/u7Fc4QlRExojVwUDAyMEiKSlTsVt6M5NzBW55oegDqLwDr1aSm4lmUNnq1xQBi_bmc_w"
    };

    let state = {
        supabase: null,
        user: { userId: "U_GUEST", displayName: "Guest" },
        sessions: new Set(),
        schools: {}
    };

    async function init() {
        log("Init started...");
        
        // 1. Check Deps
        if(typeof supabase === 'undefined') {
            log("FAIL: Supabase library not loaded.");
            // Try to recover or continue?
        } else {
             /* @ts-ignore */
             state.supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
             log("OK: Supabase Client ready.");
        }

        if(typeof liff === 'undefined') {
            log("FAIL: LIFF library not loaded.");
        } else {
            log("OK: LIFF library detected.");
        }

        // 2. Load Schools
        loadSchools();

        // 3. Init LIFF
        initLiff();
    }

    async function loadSchools() {
        if(!state.supabase) return log("Skip DB: No client");
        
        log("Fetching Schools...");
        const { data, error } = await state.supabase
            .from('dim_school')
            .select('school_id, school_code, school_name_th')
            .neq('status', 'Inactive')
            .order('school_code');

        if(error) return log("DB Error: " + error.message);
        
        log(`DB: Got ${data.length} schools.`);
        const sel = document.getElementById('schoolSelect');
        sel.innerHTML = '<option value="" disabled selected>-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô --</option>';
        data.forEach(s => {
            state.schools[s.school_code] = s;
            const opt = document.createElement('option');
            opt.value = s.school_code;
            opt.text = `${s.school_code} : ${s.school_name_th}`;
            sel.appendChild(opt);
        });
        
        // If successful, show UI
        document.getElementById('loading').style.display = 'none';
        document.getElementById('main-container').classList.remove('hidden');
    }

    async function initLiff() {
        try {
            /* @ts-ignore */
            await liff.init({ liffId: CONFIG.LIFF_ID });
            /* @ts-ignore */
            if(liff.isLoggedIn()) {
                /* @ts-ignore */
                const p = await liff.getProfile();
                state.user = p;
                log(`LIFF: Logged in as ${p.displayName}`);
                document.getElementById('userNameDisplay').innerText = p.displayName;
            } else {
                log("LIFF: Guest Mode");
                /* @ts-ignore */
                liff.login();
            }
        } catch(e) {
            log("LIFF Error: " + e.message);
        }
    }

    // --- Events ---
    
    window.checkScheduleCondition = async () => {
        const code = document.getElementById('schoolSelect').value;
        const date = document.getElementById('startDate').value;
        const isMulti = document.getElementById('multiDayCheck').checked;
        
        if (!isMulti && date) {
             document.getElementById('scheduleSection').classList.remove('hidden');
             loadSchedule(code, date);
        } else {
             document.getElementById('scheduleSection').classList.add('hidden');
        }
    }
    
    window.toggleEndDate = () => {
         const chk = document.getElementById('multiDayCheck').checked;
         document.getElementById('endDateContainer').classList.toggle('hidden', !chk);
         checkScheduleCondition();
    }

    window.submitData = async () => {
        if(!state.supabase) return alert("System Error: No Database Connection");
        
        const data = {
            schoolCode: document.getElementById('schoolSelect').value,
            startDate: document.getElementById('startDate').value,
            endDate: document.getElementById('multiDayCheck').checked ? document.getElementById('endDate').value : document.getElementById('startDate').value,
            reason: document.getElementById('reason').value,
            user_id: state.user.userId,
            user_name: state.user.displayName
        };
        
        if(!data.schoolCode || !data.startDate) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");

        log("Submitting...");
        const { error } = await state.supabase.from('requests_log').insert([{
            school_code: data.schoolCode,
            start_date: data.startDate,
            end_date: data.endDate,
            reason: data.reason,
            user_id: data.user_id,
            user_name: data.user_name,
            status: 'Pending',
            created_at: new Date().toISOString()
        }]);

        if(error) {
            log("Submit Error: " + error.message);
            alert("Error: " + error.message);
        } else {
            alert("Success!");
            notifyDiscord(data);
             /* @ts-ignore */
            liff.closeWindow();
        }
    }
    
    async function loadSchedule(code, date) {
        const container = document.getElementById('scheduleList');
        container.innerHTML = "Loading...";
        
        const school = state.schools[code];
        if(!school) return;

        const { data } = await state.supabase.from('fact_daily_session')
           .select('*')
           .eq('school_id', school.school_id)
           .eq('date', date)
           .order('start_time');
           
        container.innerHTML = "";
        if(!data || data.length === 0) {
            container.innerHTML = "<div class='text-gray-400'>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</div>";
            return;
        }
        
        data.forEach(s => {
            const div = document.createElement('div');
            div.className = "p-2 border rounded bg-gray-50 text-sm";
            div.innerText = `${s.start_time.slice(0,5)}-${s.end_time.slice(0,5)} : ${s.class_name}`;
            container.appendChild(div);
        });
    }

    async function notifyDiscord(data) {
        await fetch(CONFIG.DISCORD_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                username: "Holiday Bot",
                content: `üìù **New Request**\nUser: ${data.user_name}\nSchool: ${data.schoolCode}\nDate: ${data.startDate} -> ${data.endDate}\nReason: ${data.reason}`
            })
        });
    }

    // Auto-Run
    log("Script Block Parsed Successfully.");
    init();

  </script>
